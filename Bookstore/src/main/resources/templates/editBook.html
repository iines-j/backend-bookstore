<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Bookstore</title>
</head>
	<body>
		<h3>Add book</h3>

		<div>
			<form th:object="${book}" th:action="@{../saveEdit}" action="#" method="post">
				<input type="hidden" id="id" th:field="*{id}"/>
			
				<label for="author">Author</label>
				<input type="text" th:field="*{author}"/>
			
				<label for="title">Title</label>
				<input type="text" th:field="*{title}" th:value="${title}"/>
				
				<label for="isbn">ISBN</label>
				<input type="text" th:field="*{isbn}"/>
				
				<label for="publicationYear">Year</label>
				<input type="text" th:field="*{publicationYear}"/>
				
				<input type="submit" value="Save Edit"/>
			</form>
		</div>
	
	</body>
</html>
