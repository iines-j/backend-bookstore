<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Bookstore</title>
</head>
	<body>
		<h3>Add book</h3>

		<div>
			<form th:object="${book}" th:action="@{save}" action="#" method="post">
				<label for="author">Author</label>
				<input type="text" th:field="*{author}"/>
			
				<label for="title">Title</label>
				<input type="text" th:field="*{title}"/>
				
				<label for="isbn">ISBN</label>
				<input type="text" th:field="*{isbn}"/>
				
				<label for="publicationYear">Year</label>
				<input type="text" th:field="*{publicationYear}"/>
				
				<label for="categories">Category</label>
				<select id="categories" th:field="*{category}" class="form-control">
					<option th:each="category: ${categories}" 
						th:value="${category.categoryid}" 
						th:text="${category.name}"></option>
				</select>
				
				<input type="submit" value="Save"/>
			</form>
		</div>
	
	</body>
</html>
